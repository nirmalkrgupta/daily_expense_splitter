<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator & Daily Expense Splitter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’°</text></svg>">
</head>
<body>
  <!-- Calculator Section -->
  <div class="section" id="calculatorBox">
    <h2>ðŸ§® Calculator</h2>
    <input type="text" id="calcDisplay" readonly>
    <div class="btn-group">
      <button class="calc-btn" onclick="appendCalc('7')">7</button>
      <button class="calc-btn" onclick="appendCalc('8')">8</button>
      <button class="calc-btn" onclick="appendCalc('9')">9</button>
      <button class="calc-btn" onclick="appendCalc('/')">Ã·</button>

      <button class="calc-btn" onclick="appendCalc('4')">4</button>
      <button class="calc-btn" onclick="appendCalc('5')">5</button>
      <button class="calc-btn" onclick="appendCalc('6')">6</button>
      <button class="calc-btn" onclick="appendCalc('*')">Ã—</button>

      <button class="calc-btn" onclick="appendCalc('1')">1</button>
      <button class="calc-btn" onclick="appendCalc('2')">2</button>
      <button class="calc-btn" onclick="appendCalc('3')">3</button>
      <button class="calc-btn" onclick="appendCalc('-')">âˆ’</button>

      <button class="calc-btn" onclick="appendCalc('0')">0</button>
      <button class="calc-btn" onclick="appendCalc('.')">.</button>
      <button class="calc-btn" onclick="calculateCalc()">=</button>
      <button class="calc-btn" onclick="appendCalc('+')">+</button>
    </div>
    <div class="btn-group" style="grid-template-columns: 1fr 1fr;">
      <button class="backspace" onclick="backspaceCalc()">DEL</button>
      <button class="reset" onclick="clearCalc()">CLR</button>
    </div>
  </div>

  <!-- Expense Splitter Section -->
  <div class="section" id="calculatorForm">
    <h2>Daily Expense Splitter</h2>
    <div id="splitInputs">
      <label>Nirmal's Spending (â‚¹):</label>
      <input type="number" id="personA" placeholder="Enter amount">
      <label>Devendra's Spending (â‚¹):</label>
      <input type="number" id="personB" placeholder="Enter amount">
      <div class="btn-group" style="grid-template-columns: 1fr;">
        <button class="calculate" onclick="calculateSplit()">Calculate Split</button>
      </div>
    </div>

    <div id="result"></div>
    <div id="qrcode"></div>
    <div id="resetBtn" style="display:none; margin-top:15px;">
      <button class="reset" onclick="resetForm()">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
